<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>POS Restaurant</title>
    <!--Bootstrap link-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!--link to Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Karla|Kirang+Haerang"
      rel="stylesheet"
    />
    <!--CSS link-->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top bg-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="/tables">Tables</a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li
            class="nav-item nav-link cursor"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            System
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/report">Report</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Log out</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">System Login</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <lable>Enter manager's passcode</lable>
              <input type="password" />
            </form>
          </div>
          <div class="modal-footer">
            <a href="/system"
              ><button type="button" class="btn btn-info">Ok</button></a
            >
            <button type="button" class="btn btn-dark" data-dismiss="modal">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--------------------------MAIN DIV-------------------------->
    <div class="container food-menu">
      <h1>Food Menu</h1>
      <div class="row">
        <div class="col-lg-6 table-list">
          <p>Table</p>
          <div id="result" class="left"></div>
        </div>
        <!--Generated Menu Items-->
        <div class="col-lg-6 menu-list" id="resultDiv"></div>
      </div>
      <div class="row left">
        <div class="col-lg-8">
          <p>Subtotal: $<span id="total"></span></p>
          <p>Tax: $<span id="tax"></span></p>
          <h6>Final amount: $<span id="totalAmount"></span></h6>
        </div>
        <div class="col-lg-4">
          <div class="top-margin right">
            <button class="btn btn-info" id="send">Send Order</button>
          </div>
          <div class="top-margin right">
            <button class="btn btn-info" id="pay">Pay</button>
          </div>
        </div>
      </div>
    </div>

    <!--jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.4.0.js"
      integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript-->
    <script src="./js/display-menu.js"></script>
    <!--Bootstrap link-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
